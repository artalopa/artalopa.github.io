---
layout: default
title: Work
---

<section class="container mx-auto pt-16 mb-16 lg:px-36 xl:px-44">
  <div class="my-20 md:my-36 mx-3 xl:mx-auto max-w-3xl">
    <h1 class="text-3xl md:text-[44px] font-bold pb-4 md:pb-8">
      {{ page.title }}
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
      {% for post in site.categories.work %}
      <div
        class="aspect-square rounded-md overflow-hidden bg-cover border border-base-content"
        style="background-image: url('/assets/img/work/{{ post.cover }}');"
      >
        <div
          class="w-full h-full opacity-0 hover:opacity-100 transition flex justify-center items-center bg-slate-950 bg-opacity-75 text-white backdrop-blur-sm"
        >
          <div class="[&>a]:justify-center">
            <a href="{{ post.url }}" class="flex items-center p-3 underline"
              >Details
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5 ml-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
                />
              </svg>
            </a>

            {% if post.projectLink %}
            <a
              href="{{ post.projectLink }}"
              target="_blank"
              class="flex items-center p-3 underline"
            >
              Open
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5 ml-1"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z"
                  clip-rule="evenodd"
                />
                <path
                  fill-rule="evenodd"
                  d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.194a.75.75 0 00-.053 1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </a>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
