---
layout: default
---

<article class="container mx-auto pt-16 lg:px-36 xl:px-44">
  <div class="mt-10 md:mt-16 mx-3 xl:mx-auto max-w-3xl">
    <div class="text-sm breadcrumbs mb-2">
      <ul>
        <li><a href="/">Home</a></li>
        <li>
          <a href="/{{ page.categories }}" class="capitalize"
            >{{ page.categories }}</a
          >
        </li>
        <li>Add Document</li>
      </ul>
    </div>
    <h1 class="capitalize text-3xl md:text-4xl font-bold">{{ page.title }}</h1>

    <p class="text-[#8695A4] mt-5 mb-3 [&>*]:mb-3 flex flex-wrap">
      <span
        id="post-date"
        class="h-fit px-3 bg-base-content rounded-full font-bold text-base-100 mr-3 hidden"
        >{{ page.date | date_to_string }}</span
      >

      {% if page.projectLink %}
      <a href="{{ page.projectLink }}" class="flex items-center">
        Open
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-5 h-5 ml-1 mr-3"
        >
          <path
            fill-rule="evenodd"
            d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z"
            clip-rule="evenodd"
          />
          <path
            fill-rule="evenodd"
            d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.194a.75.75 0 00-.053 1.06z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
      {% endif %} #{{ page.tags | array_to_sentence_string }}
    </p>

    <div id="post-content">{{ content }}</div>
  </div>
</article>

  // post content css
  var p = $("#post-content p");
  var img = $("#post-content img");
  p.addClass("my-5");
  img.addClass(["rounded-md", "mx-auto", "w-full", "max-w-md"]);
</script>
