<header id="fixed-nav" class="fixed top-0 left-0 z-50 w-full bg-base-100">
  <div class="navbar container mx-auto max-w-5xl">
    <div class="navbar-start">
      <a href="/" class="text-2xl font-extrabold ml-4">Artalopa</a>
    </div>
    <div class="navbar-end lg:flex-row-reverse lg:justify-start">
      <input
        type="checkbox"
        id="dark-mode-toggle"
        class="toggle mb-0.5 lg:ml-5"
      />
      <ul class="menu menu-horizontal px-1 hidden lg:flex [&>li>a]:font-medium">
        {% for item in site.data.navigation %}
        <li>
          <a
            href="{{ item.link }}"
            class="text-lg hover:text-teal-500 {% if page.url == item.link %} text-teal-500 {% endif %}"
            >{{ item.name }}</a
          >
        </li>
        {% endfor %}
      </ul>

      <div class="dropdown pt-[6px]">
        <label tabindex="0" class="btn btn-ghost lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-12 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16"
            />
          </svg>
        </label>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content right-0 mt-3 z-[1] p-2 shadow-lg bg-base-100 rounded-box w-52 [&>li>a]:font-medium"
        >
          {% for item in site.data.navigation %}
          <li>
            <a
              href="{{ item.link }}"
              class="text-lg hover:text-teal-500 {% if page.url == item.link %} text-teal-500 {% endif %}"
              >{{ item.name }}</a
            >
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</header>
