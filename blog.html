---
layout: default
title: Blog
---

<section class="container mx-auto pt-16 mb-16 lg:px-36 xl:px-44">
  <div class="my-20 md:my-36 mx-3 xl:mx-auto max-w-3xl">
    <h1 class="text-3xl md:text-[44px] font-bold pb-4 md:pb-8">
      {{ page.title }}
    </h1>
    {% for post in site.categories.blog %}
    <div class="my-6 md:mt-8 md:mb-7">
      <a
        href="{{ post.url }}"
        class="text-[26px] md:text-3xl font-medium hover:text-teal-500"
      >
        <h2 class="inline-block capitalize">{{ post.title }}</h2>
      </a>
      <p class="mb-3 md:my-4 flex">
        <span class="mr-3">{{ post.date | date_to_string }}</span>

        <span class="text-[#8695A4] pl-3 border-l border-l-black"
          >{{ post.tags | array_to_sentence_string }}</span
        >
      </p>
      <p>{{ post.excerpt }}</p>
    </div>
    <hr />
    {% endfor %}
  </div>
</section>
